<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="cauculadora.css" />
    <title>Calculadora</title>
  </head>
  <body>
    <div id="calc" class="calc">
      <div id="calc_principal" class="calc_principal">
        <div id="div_display" class="div_display">
          <p id="display" class="display">0</p>
        </div>
        <div id="div_teclas" class="div_teclas">
          <button id="t0" class="tecla num">0</button>
          <button id="t_ponto" class="tecla num">.</button>
          <button id="t_igual" class="tecla">=</button>
          <button id="t_divisao" class="tecla op">/</button>
          <button id="t1" class="tecla num">1</button>
          <button id="t2" class="tecla num">2</button>
          <button id="t3" class="tecla num">3</button>
          <button id="t_multiplicacao" class="tecla op">*</button>
          <button id="t4" class="tecla num">4</button>
          <button id="t5" class="tecla num">5</button>
          <button id="t6" class="tecla num">6</button>
          <button id="t_subtracao" class="tecla op">-</button>
          <button id="t7" class="tecla num">7</button>
          <button id="t8" class="tecla num">8</button>
          <button id="t9" class="tecla num">9</button>
          <button id="t_soma" class="tecla op">+</button>
          <button id="t_clear" class="tecla">CL</button>
          <button id="t_p1" class="tecla num">(</button>
          <button id="t_p2" class="tecla num">)</button>
          <button id="t_copy" class="tecla">CPY</button>
        </div>
      </div>
      <div id="calc_aba" class="calc_aba">
        <img id="img" src="seta_direita.svg" />
      </div>
    </div>
    <script src="calculadora.js"></script>
  </body>
</html>
