<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="timer.css" />
    <title>Timer em JS</title>
  </head>
  <body>
    <div id="timer" class="timer">
      <div id="div_data" class="div_data"></div>
      <div id="div_relogio" class="div_relogio">00:00:00</div>
      <div id="def_alarme" class="def_alarme">
        <label id="hora_alarme">Hora do Alarme: </label>
        <label for="tmp_alarme">Tempo do Alarme (segundos) </label>
        <input type="number" id="tmp_alarme" value="0" min="0" />
      </div>
      <div id="comandos" class="comandos">
        <button id="btn_ativar">Ativar</button>
        <button id="btn_parar">Parar</button>
      </div>
    </div>
    <script src="timer.js"></script>
  </body>
</html>
